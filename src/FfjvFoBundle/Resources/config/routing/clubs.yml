fo_clubs_newmembers:
    path:     /newmembers/{clubId}
    defaults: { _controller: "FfjvFoBundle:Clubs:newMember" }

fo_clubs_createmembers:
    path:     /createmembers/{clubId}
    defaults: { _controller: "FfjvFoBundle:Clubs:createMemberToClub" }
