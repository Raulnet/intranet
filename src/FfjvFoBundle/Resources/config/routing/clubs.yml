fo_clubs_index:
    path:     /
    defaults: { _controller: "FfjvFoBundle:Clubs:index" }

fo_clubs_show:
    path:     /show/{clubId}
    defaults: { _controller: "FfjvFoBundle:Clubs:show" }

fo_clubs_new:
    path:     /new
    defaults: { _controller: "FfjvFoBundle:Clubs:new" }

fo_clubs_create:
    path:     /create
    defaults: { _controller: "FfjvFoBundle:Clubs:create" }

fo_clubs_edit:
    path:     /edit/{clubId}
    defaults: { _controller: "FfjvFoBundle:Clubs:edit" }

fo_clubs_update:
    path:     /update/{clubId}
    defaults: { _controller: "FfjvFoBundle:Clubs:update" }

fo_clubs_remove:
    path:     /remove/{clubId}
    defaults: { _controller: "FfjvFoBundle:Clubs:remove" }

