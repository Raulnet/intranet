parameters:
    path_lib: "public/lib/"
    path_component: "../../../src/WebComponentBundle/Resources/views/components/"
    component_array:
        proto-element:
            - "polymer/polymer.html"
            - "paper-material/paper-material.html"
services:
    web.component.twig_extension:
        class: WebComponentBundle\Twig\WebComponentTwigExtension
        public: false
        arguments: ["@service_container"]
        tags:
            - { name: twig.extension }
    web_component:
        class: WebComponentBundle\Service\WebComponentService
        arguments: ["@assets.packages", "%path_lib%", "%path_component%", "%component_array%"]